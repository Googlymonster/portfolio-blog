<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Netlify Identity is used to handle authentication for the CMS.  When
         deployed on Netlify, enabling the Identity service allows you to log
         in and manage content. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that powers Decap CMS.  It will automatically
         detect the configuration file located at the same path (config.yml). -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </body>
</html>
